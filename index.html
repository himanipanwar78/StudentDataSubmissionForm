<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container-lg m-4 justify-content-center">
       
           <h1 class="mt-5 ">Student Details </h1> 
          <a href="#"> <button type="button" class="details" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Add Details</button></a>
           
          
           
<!-- Modal -->
         <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
             <div class="modal-dialog">
               <div class="modal-content">
                 <div class="modal-header">
                   <h1 class="modal-title fs-5" id="staticBackdropLabel"><b>Student Details</b></h1>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <div class="modal-body">
                     <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                       <div class="mb-3">
                              <label  class="form-label ">Name</label>
                              <input type="text" class="form-control" id="name">
                            </div>
                          <div class="mb-3">
                            <label  class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                            <label  class="form-label">Roll No</label>
                            <input type="text" class="form-control" id="rollNo">
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Mobile No</label>
                              <input type="text" class="form-control" id="mobileNo">
                            </div>
                          
                          <button type="submit" class="btn">Submit</button>
                        </form>
                 </div>
                 
               </div>
             </div>
           </div>
          
            
        
        

           <div class="row">
       <table class="mt-5" id="storeList">
        <thead>
        <tr>
            
            <th>Name</th>
            <th>Email Id</th>
            <th>Roll No</th>
            <th>Mobile Number</th>
            <th>Delete/Update</th>
        </tr>
      </thead>
      <tbody>
       
      </tbody>
       </table>
      
    </div>
    </div>
    </div>
  


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
     crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
